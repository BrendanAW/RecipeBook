spring:
  datasource:
    url: jdbc:h2:mem:~/recipebook
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
  main:
    allow-bean-definition-overriding: true
  jpa:
    database: h2
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
server:
  port: 951